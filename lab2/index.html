<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name-"viewport" content="width=device=width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Форма обратной связи</title>
</head> 
<body>
    <h1 class="text-center">Форма обратной связи</h1>
    <div class="container">
        <form method="post" action="https://httpbin.org/post" enctype="multipart/form-data">
            <label for="fio">ФИО</label>
            <input type="text" name="fio" id="fio" placeholder="Введите ФИО" required>
            
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Введите Email" required>
        </div>
        <fieldset>
            <legend>Откуда вы узнали о нас?</legend>
            <div class="form-group">
                <input type="radio" name="form" id="form">
                <label for="avd">Реклама в социальных сетях</label>
            </div>
            <div class="form-group">
                <input type="radio" name="form" id="form">
                <label for="avd">Реклама на ТВ</label>
            </div>
            <div class="form-group">
                <input type="radio" name="form" id="form">
                <label for="avd">Друзья</label>
            </div>
            
        </fieldset>
        <fieldset>
            <legend>Категория обращения</legend>
            <select name="category" id="category">
                <option value="complaint">Жалоба</option>
                <option value="suggestion">Предложение</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Текст сообщения</legend>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Введите текст сообщения"></textarea>
            </fieldset> 
            <fieldset>
                <legend>Прикрепить файл</legend>
                <input type="file" name="file" id="file" multiple>
            </fieldset>
            <fieldset>
                <legend>Согласие на обработку данных</legend>
                <input type="checkbox" name="agree" id="agree">
                <label for="agree">Даю свое согласие на обработку персональных данных</label>
            </fieldset>
        <button type="submit">Отправить</button>
    </form>
    </div>
   
</body>
</html>
